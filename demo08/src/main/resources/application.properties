spring.application.name=demo08

# The project currently uses an in-memory repository implementation.
# Disable DataSource and JPA auto-configuration to avoid attempting
# to connect to MySQL at startup.
# NOTE: For local dev we use H2 in-memory, so don't exclude AutoConfiguration
# To use MySQL instead, uncomment the following and configure the DB
# spring.autoconfigure.exclude=\
#     org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
#     org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# If you want to use a database, remove the above line and configure
# the datasource below (example MySQL):
# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Let Hibernate auto-detect the dialect; remove explicit dialect setting
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Server Configuration
server.port=8080