<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Users</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Roles</th><th>Enabled</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users.content}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.email}">email</td>
        <td th:text="${#strings.arrayJoin(user.roles.toArray(), ', ')}">ROLE_USER</td>
        <td th:text="${user.enabled}">true</td>
        <td>
            <a th:href="@{|/admin/users/${user.id}|}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
