<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Teachers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card shadow-lg">
            <div class="card-header">
              <h3 class="mb-0">Manage Teachers</h3>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Enabled</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="user : ${teachers}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">teacher</td>
                    <td th:text="${user.email}">email</td>
                    <td th:text="${#strings.arrayJoin(user.roles.toArray(), ', ')}">
                      ROLE_TEACHER
                    </td>
                    <td th:text="${user.enabled}">true</td>
                    <td>
                      <a th:href="@{|/admin/users/${user.id}|}" class="btn btn-primary btn-sm">View</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="mt-3">
                <a th:href="@{/admin/users}" class="btn btn-secondary">Back to Users</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
