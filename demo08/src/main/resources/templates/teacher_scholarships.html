<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Scholarships - Scholarship System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="page-header">
      <div class="container">
        <h1>⏳ Pending Scholarship Applications</h1>
        <p>Review and manage student scholarship requests</p>
      </div>
    </div>

    <div class="container my-5">
      <div th:if="${applications != null && applications.size() > 0}">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Reason</th>
                <th>Amount</th>
                <th>Submitted</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="app : ${applications}">
                <td><strong th:text="${app.id}"></strong></td>
                <td th:text="${app.student.username}"></td>
                <td th:text="${#strings.abbreviate(app.reason, 40)}"></td>
                <td th:text="'$' + ${app.amountRequested}"></td>
                <td
                  th:text="${#temporals.format(app.submittedAt, 'MMM dd, yyyy')}"
                ></td>
                <td>
                  <div class="btn-group-action">
                    <form
                      th:action="@{'/teacher/scholarship/approve/' + ${app.id}}"
                      method="post"
                      class="d-inline"
                    >
                      <button type="submit" class="btn btn-success btn-sm">
                        ✓ Approve
                      </button>
                    </form>
                    <button
                      class="btn btn-danger btn-sm"
                      data-bs-toggle="modal"
                      th:attr="data-bs-target='#rejectModal' + ${app.id}"
                    >
                      ✗ Reject
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Reject Modals -->
        <div
          th:each="app : ${applications}"
          th:id="'rejectModal' + ${app.id}"
          class="modal fade"
          tabindex="-1"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Reject Application</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <form
                th:action="@{'/teacher/scholarship/reject/' + ${app.id}}"
                method="post"
              >
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="reason" class="form-label"
                      >Rejection Reason</label
                    >
                    <textarea
                      name="reason"
                      class="form-control"
                      rows="3"
                      placeholder="Provide a reason for rejection..."
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-danger">
                    Confirm Rejection
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        th:if="${applications == null || applications.size() == 0}"
        class="alert alert-info fade-in"
      >
        <h5>✓ All Caught Up!</h5>
        <p class="mb-0">
          There are no pending scholarship applications to review at the moment.
        </p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Scholarship Management System.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
