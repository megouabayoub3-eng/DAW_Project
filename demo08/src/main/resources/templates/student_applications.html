    <link href="/css/style.css" rel="stylesheet" />
  </head>

        <tbody>
          <tr>
            <td>1</td>
            <td>Scholarship A</td>
            <td><span class="badge bg-secondary">Submitted</span></td>
            <td>2026-01-02</td>

          </tr>
        </tbody>
      </table>
    </main>
    <script src="/js/ui.js"></script>
  </body>
</html>
