<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Approvals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
      <h1>Pending User Approvals</h1>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${pendingUsers}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.role}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <form
                  th:action="@{'/admin/approve/' + ${user.id}}"
                  method="post"
                  style="display: inline"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button
                    type="submit"
                    class="btn btn-success btn-sm"
                    data-loading
                  >
                    <span>Approve</span>
                  </button>
                </form>
                <form
                  th:action="@{'/admin/reject/' + ${user.id}}"
                  method="post"
                  style="display: inline"
                  class="ms-2"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button
                    type="submit"
                    class="btn btn-danger btn-sm"
                    data-loading
                  >
                    <span>Reject</span>
                  </button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(pendingUsers)}">
              <td colspan="5">
                <div class="empty-state">
                  <svg
                    class="empty-illustration"
                    viewBox="0 0 64 64"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                  >
                    <rect width="64" height="64" rx="8" fill="#eef2f6" />
                    <path
                      d="M16 40h32v4H16zM20 28h24v4H20zM24 16h16v4H24z"
                      fill="#c9d6e3"
                    />
                  </svg>
                  <h4>All caught up!</h4>
                  <p>There are no pending applications at the moment.</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted">
          Total pending: <strong th:text="${pendingCount}">0</strong>
        </div>
        <div>
          <nav
            th:if="${totalPages != null and totalPages > 1}"
            aria-label="Page navigation"
          >
            <ul class="pagination mb-0">
              <li
                class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/admin/approvals(page=${currentPage-1},size=${pageSize})}"
                  >Previous</a
                >
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i==currentPage} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/admin/approvals(page=${i},size=${pageSize})}"
                  th:text="${i + 1}"
                  >1</a
                >
              </li>
              <li
                class="page-item"
                th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/admin/approvals(page=${currentPage+1},size=${pageSize})}"
                  >Next</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
    <script src="/js/admin-approvals.js"></script>
    <script src="/js/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
