<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Scholarship System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
      /* Minimal inline styles for the signup form */
      body {
        font-family: Arial, sans-serif;
        padding: 24px;
      }
      form {
        max-width: 420px;
        margin: auto;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      .error {
        color: #b00020;
        margin-bottom: 12px;
      }
      .success {
        color: #0a7a0a;
        margin-bottom: 12px;
      }
      .hint {
        font-size: 0.9em;
        color: #666;
      }
      button {
        padding: 10px 16px;
      }
    </style>
  </head>
    <body>
      <div th:replace="fragments/header :: header"></div>
      
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg">
              <div class="card-header">
                <h3 class="mb-0">Sign Up</h3>
              </div>
              <div class="card-body">
                <div
                  id="serverError"
                  class="error"
                  th:if="${error}"
                  th:text="${error}"
                ></div>
                <div id="emailError" class="error" style="display: none"></div>
                <div id="passwordError" class="error" style="display: none"></div>

                <form
                  id="signupForm"
                  th:action="@{/auth/signup}"
                  th:object="${signupForm}"
                  method="post"
                  novalidate
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <div
                    id="errorSummary"
                    class="error"
                    role="alert"
                    aria-live="assertive"
                    style="display: none"
                  ></div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full name</label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      th:field="*{name}"
                      class="form-control"
                      placeholder="Jane Doe"
                      aria-describedby="nameHint nameError"
                    />
                    <div id="nameHint" class="form-text">
                      Enter your full name as you would like it displayed.
                    </div>
                    <div
                      id="nameError"
                      class="error"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                    ></div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      th:field="*{email}"
                      class="form-control"
                      placeholder="you@example.com"
                      aria-describedby="emailError"
                    />
                    <div
                      id="emailError"
                      class="error"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                    ></div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div style="position: relative">
                      <input
                        id="password"
                        name="password"
                        type="password"
                        th:field="*{password}"
                        class="form-control"
                        placeholder="Choose a strong password"
                        aria-describedby="passwordHint passwordError pwdStrength"
                      />
                      <button
                        type="button"
                        id="togglePwd"
                        aria-label="Toggle password visibility"
                        style="position: absolute; right: 6px; top: 6px"
                      >
                        üëÅÔ∏è
                      </button>
                    </div>
                    <div id="passwordHint" class="form-text">
                      At least 8 characters, including a number and a letter.
                    </div>
                    <div
                      id="pwdStrength"
                      aria-hidden="true"
                      style="margin-top: 6px"
                    >
                      Strength: <span id="pwdStrengthText">‚Äî</span>
                    </div>
                    <div
                      id="passwordError"
                      class="error"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                    ></div>
                  </div>
                  <div class="mb-3">
                    <label for="accountType" class="form-label">Account type</label>
                    <select id="accountType" th:field="*{accountType}" class="form-select">
                      <option
                        value="student"
                        th:selected="${signupForm.accountType=='student'}"
                      >
                        Student
                      </option>
                      <option
                        value="teacher"
                        th:selected="${signupForm.accountType=='teacher'}"
                      >
                        Teacher
                      </option>
                    </select>
                  </div>
                  <div class="d-grid">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                </form>

                <div class="text-center mt-3">
                  <small>Already have an account? <a th:href="@{/login}">Login</a></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="/js/signup.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
