<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-header">
              <h3 class="mb-0" th:text="'User: ' + ${user.username}">User</h3>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Roles:</strong></p>
                <form th:action="@{|/admin/users/${user.id}/roles|}" method="post" class="mb-3">
                  <div th:each="r : ${allRoles}" class="form-check mb-2">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="roles"
                      th:value="${r}"
                      th:checked="${user.roles.contains(r)}"
                      th:id="|role_${r}|"
                    />
                    <label class="form-check-label" th:for="|role_${r}|" th:text="${r}">ROLE_USER</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Save roles</button>
                </form>
              </div>

              <div class="mb-3">
                <form th:action="@{|/admin/users/${user.id}/enable|}" method="post" class="d-inline me-2">
                  <input type="hidden" name="enabled" th:value="${!user.enabled}" />
                  <button type="submit" class="btn" th:classappend="${user.enabled ? 'btn-warning' : 'btn-success'}" th:text="${user.enabled ? 'Disable' : 'Enable'}">
                    Toggle
                  </button>
                </form>
              </div>

              <div>
                <form
                  th:action="@{|/admin/users/${user.id}/delete|}"
                  method="post"
                  onsubmit="return confirm('Delete user?');"
                  class="d-inline"
                >
                  <button type="submit" class="btn btn-danger">Delete user</button>
                </form>
              </div>
              
              <div class="mt-4">
                <a th:href="@{/admin/users}" class="btn btn-secondary">Back to Users</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
