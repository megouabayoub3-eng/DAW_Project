<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card shadow-lg">
            <div class="card-header">
              <h3 class="mb-0">Manage Students</h3>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Registered</th>
                    <th>Approved At</th>
                    <th>Approved By</th>
                    <th>Rejection Reason</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="s : ${students}">
                    <td th:text="${s.username}">student</td>
                    <td th:text="${s.status}">PENDING</td>
                    <td th:text="${s.registrationDate}">2026-01-01</td>
                    <td th:text="${s.approvalDate}">-</td>
                    <td th:text="${s.approvedByTeacher}">-</td>
                    <td th:text="${s.rejectionReason}">-</td>
                    <td>
                      <form
                        th:action="|/admin/users/students/${s.username}/approve|"
                        method="post"
                        style="display: inline"
                      >
                        <button 
                          type="submit" 
                          class="btn btn-success btn-sm"
                          th:if="${s.status.name() == 'PENDING'}"
                        >
                          Approve
                        </button>
                      </form>
                      <form
                        th:action="|/admin/users/students/${s.username}/reject|"
                        method="post"
                        style="display: inline"
                      >
                        <input type="text" name="reason" placeholder="reason" class="form-control form-control-sm d-inline w-auto" />
                        <button 
                          type="submit" 
                          class="btn btn-danger btn-sm"
                          th:if="${s.status.name() == 'PENDING'}"
                        >
                          Reject
                        </button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="mt-3">
                <a th:href="@{/admin/users}" class="btn btn-secondary">Back to Users</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
